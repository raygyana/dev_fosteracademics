<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Foster Academics</title>
  <link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="logo_head">
    <a class="brand" href="#">
      <img src="./assets/images/publisher-logo.png" alt="Foster Academics, Books Publisher" title="Foster Academics"> </a>
    <div class="pull-right welcome" style="visibility:hidden"> Welcome
      <strong> Guest&nbsp;User</strong>
      <span class="pipe"> | </span>
      <a href="http://www.fosteracademics.com/signInHome.do"> Login </a>
    </div>
  </div>
  <header>

    <nav class="navbar navbar-default nav bg" role="navigation">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li style="padding-top:5px;"> </li>
          <li class="">
            <a [routerLink]="['home']">
              <i class="fa fa-home"> </i>
            </a>
          </li>
          <li class="dividerPipe ">|</li>
          <li>
            <a [routerLink]="['about']" class="uppercase">About Us</a>
          </li>
          <li class="dividerPipe ">|</li>
          <li class="" style="margin-right:0;">
            <a href="sample.pdf" target="_blank">catalogue</a>
          </li>
          <li class="dividerPipe ">|</li>
          <li>
            <a [routerLink]="['contact']" class="uppercase">Contact Us</a>
          </li>
        </ul>
      </div>

    </nav>

    <div class="col-xs-12 col-sm-5 col-md-3 pull-right text-right">
      <form class=" nopadding mobsearch" role="search">
        <div class="searchinput input-group">
          <input type="text" class="form-control" placeholder="Search" name="q">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
        <div class="advsearch pull-right a_btn" style="margin:3px 0 0 0;">
          <a class="submit nomargin padding3px_5px" href="http://www.fosteracademics.com/Advance-Search">
            <img src="./assets/images/a_plus.png" title="Advanced Search" alt="advanced&nbsp;Search"> </a>
        </div>
      </form>
    </div>

  </header>
</body>

</html>
