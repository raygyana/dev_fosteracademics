<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="./assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
  <link href="./assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="container-fluid wrapper">
    <div class="row ">
      <section class="col-md-9 col-sm-9 margin_top5px ">

        <div class="border_wrapper padding8px">
          <div id="bodydivs">
            <h1 class="sectionHeading">Contact Us</h1>
            <form name="contactUsForm" method="post" action="/submitContactUsHome.do?home=true" class=" col-md-8 form-horizontal grayContainer-contact  padding10px margin_top10px nomargin"
              onsubmit="return verifySelect()">
              <div class="">
                <input name="selected" value="default" id="selected" type="hidden">
                <input name="ref" value="http://www.fosteracademics.com/about-us" type="hidden">
                <p class="margin_bottom10px pull-left">
                  <em>Fields marked with&nbsp;
                    <span class="red">*</span>&nbsp;are compulsory</em>
                </p>
                <span class="clearfix"> </span>
                <fieldset>
                  <div class="form-group  ">
                    <label class="col-md-3 control-label" for=""> Your name:
                      <sup class="mandatory">*</sup>
                    </label>
                    <div class="col-md-6">
                      <input name="title" class="form-control" value="" type="text">
                    </div>
                  </div>
                  <div class="form-group  mt-20">
                    <label class="col-md-3 control-label" for=""> Your email:
                      <sup class="mandatory">*</sup>
                    </label>
                    <div class="col-md-6">
                      <input name="title" class="form-control" value="" type="text">
                    </div>
                  </div>
                  <div class="form-group  mt-20">
                    <label class="col-md-3 control-label" for=""> Subject:</label>
                    <div class="col-md-6">
                      <input name="title" class="form-control" value="" type="text">
                    </div>
                  </div>
                  <div class="form-group  mt-20">
                    <label class="col-md-3 control-label" for=""> Your message:
                      <sup class="mandatory">*</sup>
                    </label>
                    <div class="col-md-6">
                      <textarea style="resize:none;" class="form-control" type="textarea" id="message" rows="7"></textarea>
                    </div>
                  </div>
                  <div class="form-group  mt-20">
                    <label class="col-md-3 control-label" for="">
                    </label>
                    <div class="col-md-6">
                      <button type="submit" class="btn btn btn-primary">Send Message</button>
                    </div>
                  </div>
                </fieldset>
              </div>
              <div class="clearfix"></div>
            </form>
            <div class="add_text2 col-md-4">
              <img class="img-responsive" src="images/contact_us.png" alt="" title="">
              <h1>Foster Academics</h1>
              <p>118-35 Queens Blvd., Suite 400,
                <br> Forest Hills, NY 11375, USA
                <br>
                <a href="http://www.fosteracademics.com/home">www.fosteracademics.com</a>
                <br>Email-
                <a href="mailto:info@fosteracademics.com">info@fosteracademics.com</a>
              </p>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
<app-footer></app-footer>

</html>
